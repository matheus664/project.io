{%extends 'base.html'%}

{% block conteudo %}

<h2 style="text-align: center;">Adicionar Novo Curso</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="alert alert-success">
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}



<form action="{{url_for('cria_curso')}}" method="POST" class="form-control" required >
    <label>Nome</label>
    <input class="form-control" type="text", name="nome" placeholder="Nome do Curso" required >
    <label>Descrição</label>
    <input class="form-control" type="text", name="descricao" placeholder="Descrição do Curso" required>
    <label>Carga Horária</label>
    <input class="form-control" type="number", name="ch" placeholder="Carga Horária do Curso" required>
    <button class="btn btn-primary">Adicionar</button>


</form>



{%endblock conteudo%}
